{% extends "master.html" %}
{% block content %}

        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">ایجاد وظیفه ی جدید</h4>
                <p class="card-category">عنوان و توضیحات وضیفه ی جدید را وارد کنید</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">عنوان</label>
                                <input type="text" class="form-control" required maxlength="250" name="title">
                            </div>
                        </div>  
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="form-group">
                                
                                <div class="form-group">
                                    <label class="bmd-label-floating">توضیحات</label>
                                    <textarea class="form-control" rows="5" required name="description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-2">
                            
                            <button type="submit" class="btn btn-primary btn-block">ذخیره</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
{% endblock content %}
